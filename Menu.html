<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Replace "your-pdf-file.pdf" with the path to your PDF file -->
        <embed 
            src="https://github.com/PacmanXDdeoz/Restaurante/blob/a03787aa7ac32bc698fe1e5c52c7e9214b90e395/Menu.pdf" 
            type="application/pdf" 
            width="100%" 
            height="100%"
        />
    </div>
</body>
</html>
